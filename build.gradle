plugins {
    id "org.frege-lang" version "0.5"
}

apply plugin: "org.frege-lang"
apply plugin: "application"

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = "io.cheshirecat.restfultodo.Application"

repositories {
    jcenter()
    maven { url "http://dl.bintray.com/januslynd/maven" }
}

dependencies {
    compile "org.frege-lang:frege:3.23.288-gaa3af0c"
    compile "com.github.januslynd:chinook-core:0.2.0"
    compile "com.github.januslynd:sirocco-core:0.1.1"
    runtime "com.h2database:h2:1.4.188"
}

task wrapper(type: Wrapper) {
    gradleVersion = "2.1"
}

